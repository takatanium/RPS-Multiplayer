<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Ewert|Glass+Antiqua|Rye" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>RPS Multiplayer</title>
</head>

<body>

  <header class="header"></header>

  <div class="container">
  	<div class="row">
  		<h1 class="title">Rock Paper Scissors Showdown</h1>
  	</div>
  	<div class="row">
  		<div class="player">
  			<h2>Player 1</h2>
  			<div class="player-btn">
  				<button class="showdown-btn">SHOWDOWN</button>
  			</div>
  		</div>
  		<div class="arena"></div>
  		<div class="player">
  			<h2>Player 2</h2>
  			<div class="player-btn">
  				<button class="rock-btn">ROCK</button>
  				<button class="paper-btn">PAPER</button>
  				<button class="sciss-btn">SCISSORS</button>
  			</div>
  		</div>
  	</div>
  	<div class="row">
  		<div class="stats"><h2>Stats</h2></div>
  		<div class="taunts btn-group">
  			<button class="taunt-btn" id="t1">T1</button>
  			<button class="taunt-btn" id="t2">T2</button>
  			<button class="taunt-btn" id="t3">T3</button>
  			<button class="taunt-btn" id="t4">T4</button>
  			<button class="taunt-btn" id="t5">T5</button>
  			<button class="taunt-btn" id="t6">T6</button>
  		</div>
  		<div class="stats"><h2>Stats</h2></div>
  	</div>
  	<div class="row">
  		<div class="history"></div>
  		<div class="chat">
  			<div class="log"></div>
  			<div class="message">
  				<input type="text" id="text-message" placeholder="Type here">
					<button id="send-btn">Send</button>
  			</div>

  		</div>
  		<div class="history"></div>
  	</div>
  </div>

  <footer class="footer">
    <!-- &copy; Copyright 2017 Tait Takatani -->
  </footer>

</body>

</html>
